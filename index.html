<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>


</head>
<body>
<div class="top-container">
  <div class="calc">
    <p>calc</p>
   </div>
   
  <div class="theme">
    <div class="theme-text">THEME</div>
    <div class="theme-bar">
      <div class="toggle"></div>
    </div>
  </div>

 

</div>

<div class="input">
  <p></p>
</div>

<div class="keypad">

  <div class="numbers">
    7
  </div>
  <div class="numbers">
    8
  </div>
  <div class="numbers">
    9
  </div>
  <div class="del">
    DEL
  </div>


   <div class="numbers">
     4
   </div>
   <div class="numbers">
     5
   </div>
   <div class="numbers">
     6
   </div>
   <div class="operators addiction">
     +
   </div>


   <div class="numbers">
     1
   </div>
   <div class="numbers">
     2
   </div>
   <div class="numbers">
     3
   </div>
   <div class="operators subtract">
     -
   </div>


   <div class="dot">
     .
   </div>
   <div class="numbers">
     0
   </div>
   <div class="operators divide">
     /
   </div>
   <div class="operators times">
     x
   </div>

   <div class="reset">
     RESET
   </div>
   <div class="equal">
     =
   </div>
</div>

<script type="text/javascript" src="index.js">

</script>
</body>
</html>
